<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dccdede72c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body class="m-5">
        <div class="container-fluid">
          <header class="d-flex justify-content-center m-4">
            <img src="./images/logo.svg" alt="logo"/>
          </header>
        </div>
        <div class="container-fluid">
          <nav class="navbar navbar-expand rounded-5 my-3">
            <form class="form-inline w-100">
              <input class="form-control bg-transparent" id="search_bar" type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"> 
            </form>
            <i class="fas fa-search fs-4 mx-3"></i>
          </nav>
        </div>
        <div class="container-fluid">
        <div class="dropdown mx-l-2 ">
          <button class="dropbtn bg-primary" id="listI">Ingrédients<i class="fas fa-angle-down m-3"></i></button>
          <div id="myDropdown_I" class="dropdown-content">
            <ul class="p_dropbtn m-3"></ul>
          </div>
        
          <button class="dropbtn bg-success mx-3" id="listA">Appareil<i class="fas fa-angle-down m-3"></i></button>
          <div id="myDropdown_A" class="dropdown-content">
            <ul class="p_dropbtn m-3"></ul>
          </div>
        
          <button class="dropbtn bg-danger" id="listU">Ustensiles<i class="fas fa-angle-down m-3"></i></button>
          <div id="myDropdown_U" class="dropdown-content">
            <ul class="p_dropbtn m-3"></ul>
          </div>
        </div>
        </div>
        <div class="container-fluid">
          <div class="row d-flex justify-content-between m-0 w-100" id="cards">
            <div class="card p-0 my-3">
              <img src="./images/img.svg" class="w-100" alt="image plat"/>
              <div class="card-body text-left">
                <div class="row my-2 w-100 flex-nowrap">
                  <div class="recipe col-8 fs-5"></div>
                  <i class="far fa-clock col-1 m-2"></i><div class="time col-3 fw-bold fs-6"></div>
                </div>
                <div class="row fs-6">
                  <ul class="ingredients col-5">
                  </ul>
                  <div class="description col-7"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    <script src="./js/index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
